<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,
    maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>第三十七个故事</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../../public/css/login/register.css">
</head>
<body>
<header class="header">
    <i class="icon-back" onclick="location='login.html'"></i>
    <span class="header_title">忘记密码</span>
</header>
<article class="form-list">
    <section class="form-cell">
        <span class="form-cell-name cell-name">账 号:</span>
        <div class="form-cell-input">
            <input type="text" class="fci-input" placeholder="请输入您的手机号">
        </div>
    </section>
    <section class="form-cell">
        <span class="form-cell-name cell-code">验证码:</span>
        <div class="form-cell-input">
            <div class="fci-box">
                <div class="input-box">
                    <input class="fci-input" type="text" placeholder="请输入验证码">
                </div>
                <div class="btn_code">获取验证码</div>
            </div>
        </div>
    </section>
    <section class="form-cell">
        <span class="form-cell-name cell-passwd">密 码:</span>
        <div class="form-cell-input">
            <input type="password" class="fci-input" placeholder="请输入新的登录密码">
        </div>

    </section>
    <section class="form-cell">
        <span class="form-cell-name cell-passwd">密 码:</span>
        <div class="form-cell-input">
            <input type="password" class="fci-input" placeholder="请输入新的登录密码">
        </div>

    </section>
</article>
<div class="bt_box">
    <button class="btn_login">确定</button>
</div>

</body>
</html>
