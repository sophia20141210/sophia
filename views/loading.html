    用户名：<input id="user" type="text"><br/><br/>
    密&nbsp;码：<input id="passwd" type="password"><br/><br/>
    <div style="margin-left:70px"><button id="send" style="width: 150px">登录</button></div>
    </div>
</body>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>

<script>
    function remainTime(){

        location.href="info/info_fone.html";
    }

    $("#send" ).on("click",function(){
        var username = $("#user" ).val();
        var passwd = $("#passwd" ).val();

        $.ajax({
            url:'/api/user/login',
            type:"POST",
            dataType:'json',
            data:{
                username:username,
                passwd:passwd
            },
            success:function(result){
                console.log("result",result);
                if(result.code==1){
                    alert("登陆成功");
                    setTimeout(remainTime,1500);
                }else{
                    alert(result.msg)
                }
            }
            /*complete:function(res){
             console.log('res',res)
             }*/
        });
    });
</script>
